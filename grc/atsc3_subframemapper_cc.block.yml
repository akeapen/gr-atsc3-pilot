id: atsc3_subframemapper_cc
label: ATSC3.0 Subframe Mapper
category: '[ATSC3.0]'

templates:
  imports: import atsc3
  make: |-
      atsc3.subframemapper_cc(
          ${framesize1st.val},
          ${rate1st.val},
          ${fecmode1st.val},
          % if str(framesize1st) == 'FECFRAME_NORMAL':
          ${constellation1st1.val},
          % else:
          ${constellation1st2.val},
          % endif
          ${fftsize1st.val},
          ${numpayloadsyms1st},
          ${numpreamblesyms},
          ${guardinterval1st.val},
          ${pilotpattern1st.val},
          % if str(pilotpattern1st) == 'PILOT_SP3_2':
          ${pilotboost1st1.val},
          % elif str(pilotpattern1st) == 'PILOT_SP3_4':
          ${pilotboost1st2.val},
          % elif str(pilotpattern1st) == 'PILOT_SP4_2':
          ${pilotboost1st3.val},
          % elif str(pilotpattern1st) == 'PILOT_SP4_4':
          ${pilotboost1st4.val},
          % elif str(pilotpattern1st) == 'PILOT_SP6_2':
          ${pilotboost1st5.val},
          % elif str(pilotpattern1st) == 'PILOT_SP6_4':
          ${pilotboost1st6.val},
          % elif str(pilotpattern1st) == 'PILOT_SP8_2':
          ${pilotboost1st7.val},
          % elif str(pilotpattern1st) == 'PILOT_SP8_4':
          ${pilotboost1st8.val},
          % elif str(pilotpattern1st) == 'PILOT_SP12_2':
          ${pilotboost1st9.val},
          % elif str(pilotpattern1st) == 'PILOT_SP12_4':
          ${pilotboost1st10.val},
          % elif str(pilotpattern1st) == 'PILOT_SP16_2':
          ${pilotboost1st11.val},
          % elif str(pilotpattern1st) == 'PILOT_SP16_4':
          ${pilotboost1st12.val},
          % elif str(pilotpattern1st) == 'PILOT_SP24_2':
          ${pilotboost1st13.val},
          % elif str(pilotpattern1st) == 'PILOT_SP24_4':
          ${pilotboost1st14.val},
          % elif str(pilotpattern1st) == 'PILOT_SP32_2':
          ${pilotboost1st15.val},
          % else:
          ${pilotboost1st16.val},
          % endif
          ${firstsbs.val},
          ${fimode1st.val},
          ${timode1st.val},
          ${tidepth1st.val},
          ${cred1st.val},
          ${framesize2nd.val},
          ${rate2nd.val},
          ${fecmode2nd.val},
          % if str(framesize2nd) == 'FECFRAME_NORMAL':
          ${constellation2nd1.val},
          % else:
          ${constellation2nd2.val},
          % endif
          ${fftsize2nd.val},
          ${numpayloadsyms2nd},
          ${guardinterval2nd.val},
          ${pilotpattern2nd.val},
          % if str(pilotpattern2nd) == 'PILOT_SP3_2':
          ${pilotboost2nd1.val},
          % elif str(pilotpattern2nd) == 'PILOT_SP3_4':
          ${pilotboost2nd2.val},
          % elif str(pilotpattern2nd) == 'PILOT_SP4_2':
          ${pilotboost2nd3.val},
          % elif str(pilotpattern2nd) == 'PILOT_SP4_4':
          ${pilotboost2nd4.val},
          % elif str(pilotpattern2nd) == 'PILOT_SP6_2':
          ${pilotboost2nd5.val},
          % elif str(pilotpattern2nd) == 'PILOT_SP6_4':
          ${pilotboost2nd6.val},
          % elif str(pilotpattern2nd) == 'PILOT_SP8_2':
          ${pilotboost2nd7.val},
          % elif str(pilotpattern2nd) == 'PILOT_SP8_4':
          ${pilotboost2nd8.val},
          % elif str(pilotpattern2nd) == 'PILOT_SP12_2':
          ${pilotboost2nd9.val},
          % elif str(pilotpattern2nd) == 'PILOT_SP12_4':
          ${pilotboost2nd10.val},
          % elif str(pilotpattern2nd) == 'PILOT_SP16_2':
          ${pilotboost2nd11.val},
          % elif str(pilotpattern2nd) == 'PILOT_SP16_4':
          ${pilotboost2nd12.val},
          % elif str(pilotpattern2nd) == 'PILOT_SP24_2':
          ${pilotboost2nd13.val},
          % elif str(pilotpattern2nd) == 'PILOT_SP24_4':
          ${pilotboost2nd14.val},
          % elif str(pilotpattern2nd) == 'PILOT_SP32_2':
          ${pilotboost2nd15.val},
          % else:
          ${pilotboost2nd16.val},
          % endif
          ${fimode2nd.val},
          ${timode2nd.val},
          ${tidepth2nd.val},
          ${cred2nd.val},
          ${paprmode.val},
          ${l1bmode.val},
          ${l1dmode.val})

