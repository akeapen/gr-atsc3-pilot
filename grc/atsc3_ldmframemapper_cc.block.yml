-   id: constellation1
    label: Core Constellation
    dtype: enum
    options: [MOD_QPSK, MOD_16QAM, MOD_64QAM, MOD_256QAM, MOD_1024QAM, MOD_4096QAM]
    option_labels: [QPSK, 16QAM, 64QAM, 256QAM, 1024QAM, 4096QAM]
